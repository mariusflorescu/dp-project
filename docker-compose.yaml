version: "3.6"
services:
  postgres:
    image: postgres:13
    ports:
      - "5932:5432"
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ecommerce_local
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
  db_data:
